services:
  taken:
    image: ghcr.io/niekp/taken:latest
    container_name: taken
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    environment:
      - DB_PATH=/data/chores.db
      # Push notifications (optional) — generate with: ./manage.sh → Notificaties → VAPID keys genereren
      - VAPID_PUBLIC_KEY=
      - VAPID_PRIVATE_KEY=
    restart: unless-stopped
